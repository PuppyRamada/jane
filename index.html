<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h1>@YourUsername</h1>
            <p class="bio">Digital creator | Content specialist | Sharing my journey</p>
        </div>
        
        <div class="links">
            <a href="https://youtube.com/yourchannel" class="link-button youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            
            <a href="https://instagram.com/yourhandle" class="link-button instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            
            <a href="https://twitter.com/yourhandle" class="link-button twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            
            <a href="https://linkedin.com/in/yourprofile" class="link-button linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            
            <a href="https://github.com/yourusername" class="link-button github">
                <i class="fab fa-github"></i> GitHub
            </a>
            
            <a href="https://yourwebsite.com" class="link-button website">
                <i class="fas fa-globe"></i> Personal Website
            </a>
            
            <a href="mailto:youremail@example.com" class="link-button email">
                <i class="fas fa-envelope"></i> Email Me
            </a>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Your Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
